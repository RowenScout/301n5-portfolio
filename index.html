<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/module.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <title>rowenscout</title>
    <div class="navbar">
      <section class="home" class="pull-left" class="navItem" data-category="article">
        <span class="title">Home</span>
      </section>
      <section class="about" class="pull-left" class="navItem" data-category="about">
        <span class="title">About</span>
      </section>
      <section class="thumbnail" class="pull-left" class="navItem">
        <span class="title">Contact</span>
      </section>
      <div class="contactBar">
        <img src="assets/linkedin.png" alt="github" href="www.github.com/rowenscout" class="icoLink" class="pull-right">
        <img src="assets/fb.png" alt="facebook" href="www.facebook.com/rowenscout" class="icoLink" class="pull-right">
      </div>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank">
          <h3>{{name}}</h3>
        </a>
        <p>Description: {{description}}</p>
        <p>Created: {{created_at}}</p>
        <p>Updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} others viewing this page</p>
        {{/if}}
      </li>
      </script>
  </head>
  <body id="projects"></body>
  <body>
    <ul ID="about" class="data">
      <li>From Kentucky</li>
      <li>Moved to Seattle in 2009</li>
      <li>Loves video games</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="scripts/app.js"></script>
    <script src="/scripts/repo.js"></script>
    <script type="text/javascript" src="githubtoken.js"></script>
  </body>
</html>
